<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body id="Mbody">
  <a href="index.html"><img class="back" src="back.png" alt=""></a>
  <h1 id="title">Tic-Tac-Toe</h1>

  <div class="group">
    <div class="menu">
      <button class="btn btn-outline-info btn-lg" style="border-radius: 60px;text-align: center;" name="button" onclick="startNew()">&emsp;&emsp;Start New Game&emsp;&emsp;</button>
      <br><br>
      <button class="btn btn-outline-info btn-lg" style="border-radius: 60px;text-align: center;" name="button" onclick="reset(0)">&emsp;&emsp;Reset Game&emsp;&emsp;</button>
    </div>
    <div class="game">

    <table align="center" id="grid_table">
      <tr>
        <td><div id="one" class="grid" onclick=change(0,0,'one')></div></td>
        <td><div id="two" class="grid" onclick=change(0,1,'two')></div></td>
        <td><div id="three"  class="grid" onclick=change(0,2,'three')></div></td>
      </tr>
      <tr>
        <td><div id="four"  class="grid" onclick=change(1,0,'four')></div></td>
        <td><div id="five"  class="grid" onclick=change(1,1,'five')></div></td>
        <td><div id="six"  class="grid" onclick=change(1,2,'six')></div></td>
      </tr>
      <tr>
        <td><div id="seven"  class="grid" onclick=change(2,0,'seven')></div></td>
        <td><div id="eight"  class="grid" onclick=change(2,1,'eight')></div></td>
        <td><div id="nine"  class="grid" onclick=change(2,2,'nine')></div></td>
      </tr>
    </table>
    </div>
    <div class="score" id="scoreB">
      <table  cellspacing="10" cellpadding="20" align="center">
        <tr>
          <td id="T1"><img style="width: 70px; height: 40px;" src="dar.png" alt=""></td>
          <td id="T2"></td>
        </tr>
        <tr>
          <td id="Pl1">Player - 1</td>
          <td id="Pl2">Player - 2</td>
        </tr>
        <tr>
          <td id="score1">0</td>
          <td id="score2">0</td>
        </tr>
      </table>
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
</body>
</html>
