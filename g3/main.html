<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dice Roll</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <a href="index.html"><img class="back" src="back.png" alt=""></a>
    <div class="container">
    <div class="dice">
        <p id="Pl1">Player 1</p>
        <img class="img1" src="images/dice6.png">
      </div>

      <div class="dice">
        <p id="Pl2">Player 2</p>
        <img class="img2" src="images/dice6.png">
      </div>
    </div>
    <div class="s_button" style="text-align: center;">
      <button id="s_btn" type="submit" class="btn btn-outline-info btn-lg" name="button" onclick="roll()">&emsp;&emsp;Roll the Dice&emsp;&emsp;</button>
    </div>
    <p id="result"></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js" charset="utf-8"></script>


  </body>
</html>
